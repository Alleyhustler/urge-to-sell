<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red and Blue Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Unkempt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-bar">

            <a href="https://t.me/+zFHimaYOtsJlOGVk" target="_blank" class="icon-link">

            </a>
            <a href="https://pump.fun/board" target="_blank" class="icon-link">

            </a>
        </div>
    </header>
    <h1 class="depressing-title">Urge to sell</h1>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="images/07b7fb7bcc18a262a4576cf994eac2e4.jpg" alt="Image 1">
                <img src="images/25c79e5115e82c820e5cdbab35c781be.jpg" alt="Image 2">
                <img src="images/500c47ab5c0800f3ed9a80da42bbdd8a.jpg" alt="Image 3">
                <img src="images/59f931dc4b7d0a3b23e6da62a69731ca.jpg" alt="Image 4">
                <img src="images/66624526cf0e8068c0e04ca964b77b24.jpg" alt="Image 5">
                <img src="images/75ddba337ea668b62c3820da837d0c48.jpg" alt="Image 6">
                <img src="images/8ab53dc6b55c64429d88248724361354.jpg" alt="Image 7">
                <img src="images/b820513e5d5746efe17ccdac43ca6d3d.jpg" alt="Image 8">
                <img src="images/c5c8b5ab98111f81f4a4bd9d49661d66.jpg" alt="Image 9">
                <img src="images/d4de9f749fbdc43ee3878fb98ed490ce.jpg" alt="Image 10">
                <img src="images/e39b463ba37ba92ac628286bf4095da0.jpg" alt="Image 11">
                <img src="images/ee48512b348dab1dceb4281e54f9053c.jpg" alt="Image 12">
            </div>
        </div>
        <div class="carousel-dots">
            <!-- Dots will be added dynamically -->

    <!-- New section for image and text -->
    <section class="info-section">
        <div class="info-content">
            <img src="images/image-removebg-preview (6).png" alt="Description Image" class="info-image">
            <div class="info-content">
                <p class="info-text">
                    The urge is killing me!
                </p>
            </div>
        </div>
    </section>
    <section class="image-boxes-section">
        <div class="image-box">
            <img src="images/1 (2).png" alt="Box 1 Image 1">
        </div>
        <div class="image-box">
            <img src="images/1 (3).png" alt="Box 2 Image 1">
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
